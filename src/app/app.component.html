<h2>Test Routing and Lazy Loading</h2>
<p *ngIf="(isAuthenticated | async) === true; else notAuthenticated">You are logged in</p>
<ng-template #notAuthenticated>
  <p>Not Logged</p>
</ng-template>

<button *ngIf="(isAuthenticated | async) === true"
    (click)="logout()">
  Logout
</button>
